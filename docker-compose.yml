version: '3.8'

services:
  fhirside-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: fhirside:latest
    container_name: fhirside-api
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - fhirside-network

networks:
  fhirside-network:
    driver: bridge

